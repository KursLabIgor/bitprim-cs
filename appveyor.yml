  build: false

configuration:
- Release

environment:
    PYTHON: "C:\\Python27"
    PYTHON_VERSION: "2.7.8"
    PYTHON_ARCH: "32"

    VS150COMNTOOLS: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Community\\Common7\\Tools\\"
    
    matrix:
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017

before_build:
  - cd webtest
  - dotnet restore
  - cd ..

build_script:
  - cd webtest
  - dotnet build webtest.csproj -c Release
  - cd ..
  - "%PYTHON%\\Scripts\\pip.exe --version"
  - "%PYTHON%\\Scripts\\pip.exe install conan --upgrade"
  - conan user # It creates the conan data directory
  - conan remote add bitprim_temp https://api.bintray.com/conan/bitprim/bitprim
  - wget https://raw.githubusercontent.com/dario-ramos/bitprim-cs/dev/conanfile.txt
  - conan install .
  - cp bitprim/* ./bitprim-cs.tests/bin/Release/netcoreapp1.1

test_script:
  - cd bitprim-cs.tests
  - dotnet restore
  - dotnet build
  - dotnet test
  